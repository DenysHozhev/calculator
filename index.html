<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mobile">
      <div class="first-string">
        <div class="camera"></div>
        <div class="dinamick"></div>
      </div>
      <div class="container">
        <div id="time" class="hidden"></div>
        <form>
          <input class="calc-disp hidden" type="text" />
        </form>

        <div class="grid hidden">
          <button class="sys-btn" data-button="AC">AC</button>
          <button class="sys-btn" data-button="DEL">DEL</button>
          <button class="calc-btn" data-button="+/-">+/-</button>
          <button class="calc-btn" data-button="%">%</button>
          <button class="num-btn" data-button="7">7</button>
          <button class="num-btn" data-button="8">8</button>
          <button class="num-btn" data-button="9">9</button>
          <button class="calc-btn" data-button="/">/</button>
          <button class="num-btn" data-button="4">4</button>
          <button class="num-btn" data-button="5">5</button>
          <button class="num-btn" data-button="6">6</button>
          <button class="calc-btn" data-button="*">x</button>
          <button class="num-btn" data-button="1">1</button>
          <button class="num-btn" data-button="2">2</button>
          <button class="num-btn" data-button="3">3</button>
          <button class="calc-btn" data-button="-">-</button>
          <button class="num-btn" data-button="0">0</button>
          <button class="num-btn" data-button=".">.</button>
          <button class="calc-btn" data-button="=">=</button>
          <button class="calc-btn" data-button="+">+</button>
        </div>
      </div>
      <button class="exit-btn"></button>
    </div>
    <script src="./index.js" type="module" defer></script>
  </body>
</html>
